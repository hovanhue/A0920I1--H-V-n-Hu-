<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div>
        <div>
            <div>
                <img src="logo.png" style="clear: both;
                width: 200px; height: 75px; padding-top: 10px; float: left;">
            </div>

            <select style="clear: both; float: right;margin-right: 50px; display: inline;">
                <option value="">Tiếng Việt</option>
                <option></option>
                <option>Tiếng Anh</option>
            </select>
        </div>
        <table style="float: center">
            <tr>
                <th style="font-size: 30px;">
                    Đăng Nhập
                </th>
            </tr>
            <tr>
                <th>
                    <input type="email" placeholder="email">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="password" placeholder="mật khẩu">
                </th>
            </tr>
            <tr>
                <th>
                    <a href="#" style="color: black;">Quên mật khẩu</a>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="checkbox"> ghi nhớ mật khẩu
                </th>
            </tr>
            <tr>
                <th>
                    đừng chọn ô này nếu bạn đang sử dụng máy tính cộng đồng
                </th>
            </tr>
            <tr>
                <th>
                    <button type="submit" style="background-color: #0066FF;color: white; width: 150px;padding: 10px;">
                        Đăng nhập
                    </button>
                </th>
            </tr>
            <tr>
                <th>
                    <button type="submit" style="background-color: #339900;color: white; width: 150px;padding: 10px;">
                        Tạo tài khoản ngay
                    </button>
                </th>
            </tr>
            <tr>
                <th>
                    <a href="#"> 
                        <img src="logofb.png" style="width: 300px; height: 60px;">
                    </a>
                </th>

            </tr>
            <tr></tr>
        </table>
    </div>

</body>

</html>
