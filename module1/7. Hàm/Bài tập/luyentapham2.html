        class Rectangle{
            constructor(width, height) {
                this.width =width;
                this.height=height;
            }
            Area(){
                return (this.width*this.height);
            }
            perimeter(){
                return (this.width+this.height)*2;
            }
        }
        let rectangle = new Rectangle(2,4);
        alert("Diện tích: "+rectangle.Area());
