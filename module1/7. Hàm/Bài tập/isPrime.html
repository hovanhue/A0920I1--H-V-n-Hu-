<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function isPrime(number) {
            if(number<2)
                return false;
            for(let i=2;i<Math.sqrt(number);i++){
                if(number % i === 0)
                    return false;
            }
            return true;
        }

        let num=4;
        if(isPrime(num))
            alert(num+" là số nguyên tố");
        else alert(num+"Không phải là số nguyên tố")
    </script>
</body>
</html>
