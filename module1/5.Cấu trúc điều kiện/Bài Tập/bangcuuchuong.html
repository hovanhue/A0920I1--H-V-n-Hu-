<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    <script  language="javascript">
        let s,i,j;
        s= "<table border='1' width='600' >";
        for(i=1;i<10;i++) {
            s=s+"<tr>";
            for(j=2;j<10;j++){
                s=s+ "<td>" +i+" x " +j+" = " +  i*j +"</td>";
            }
            s=s+"</tr>";
        }
        s=s+"</table>";
        document.write(s);
    </script>
</body>
</html>
