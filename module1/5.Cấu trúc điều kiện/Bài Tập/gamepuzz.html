</div>

<script>
    let imageA = document.getElementById("carA");
    let imageB = document.getElementById("carB");
    let imageC = document.getElementById("carC");
    let imageD = document.getElementById("carD");
    let imageE = document.getElementById("carE");
    function changeImageA() {
        if(imageA.getAttribute("src") ==="Images/Hinh 1a.png") {
            imageA.src = "Images/Hinh 2a.png";
        } else if(imageA.getAttribute("src") ==="Images/Hinh 2a.png") {
            imageA.src = "Images/Hinh 3a.png";
        } else {
            imageA.src = "Images/Hinh 1a.png";
        }
        check();
    }
    function changeImageB() {
        if(imageB.getAttribute("src") ==="Images/Hinh 1b.png") {
            imageB.src = "Images/Hinh 2b.png";
        } else if(imageB.getAttribute("src") ==="Images/Hinh 2b.png") {
            imageB.src = "Images/Hinh 3b.png";
        } else {
            imageB.src = "Images/Hinh 1b.png";
        }
        check();
    }
    function check() {
        if(imageA.getAttribute("src")==="Images/Hinh 1a.png"&&imageB.getAttribute("src")==="Images/Hinh 1b.png") {
            document.getElementById("a").style.border= "thick solid blue"
        }
    }
</script>
