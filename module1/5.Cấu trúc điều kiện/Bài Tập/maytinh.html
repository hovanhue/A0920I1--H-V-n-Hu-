<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    td{
        width: 40px;
        font-size: 1px;
        text-align: center;
    }

</style>
<body>
    <table border>
        <tr>
            <th colspan="4"> <input id="num" value="0"></th>
        </tr>
        <tr>
           <td><button onclick="inputNumber(1)">1</button></td>
            <td><button onclick="inputNumber(2)">2</button></td>
            <td><button onclick="inputNumber(3)">3</button></td>
            <td><button onclick="inputNumber('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="inputNumber(4)">4</button></td>
            <td><button onclick="inputNumber(5)">5</button></td>
            <td><button onclick="inputNumber(6)">6</button></td>
            <td><button onclick="inputNumber('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="inputNumber(7)">7</button></td>
            <td><button onclick="inputNumber(8)">8</button></td>
            <td><button onclick="inputNumber(9)">9</button></td>
            <td><button onclick="inputNumber('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="clearNumber()">C</button></td>
            <td><button onclick="inputNumber(0)">0</button></td>
            <td><button onclick="calculator()">=</button></td>
            <td><button onclick="inputNumber('/')">/</button></td>
        </tr>
    </table>

    <script>
        let temp =false;
        function clearNumber() {
            document.getElementById("num").value ="";
        }
        function inputNumber(number) {
            if(temp) {
                if (number == "+" || number == "-" || number == "*" || number == "/") {
                    document.getElementById("num").value += number
                } else {
                    document.getElementById("num").value = number;
                }
            } else {
                document.getElementById("num").value += number
            }
            temp =false;
        }
        function calculator() {
            document.getElementById("num").value=(eval(document.getElementById("num").value))
            temp =true;
        }
    </script>
</body>
</html>
