<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value1=prompt("enter value to look for: ");

        let numbers = [-3, 5, 1, 3, 2, 10];

        for (let i = 0; i < numbers.length; i++) {
            if (value1 == numbers[i]) {
                alert("Value " + numbers[i] + " found at " + i);
            }
        }
    </script>
</body>
</html>
