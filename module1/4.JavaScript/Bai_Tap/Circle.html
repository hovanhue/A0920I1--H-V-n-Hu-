<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
    <script>
        const PI=3.14;
        let radius=prompt("nhập bán kính:");

        let r=parseInt(radius);

        let p=r*PI;
        let s=r*r*PI;

        alert("Chu vi hình tròn: "+p);
        alert("Diện tích hình tròn: "+s);
    </script>
</body>
</html>
