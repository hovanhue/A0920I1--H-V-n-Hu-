<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập điểm sinh viên</title>
</head>
<body>
    <script>
        let chemistry=prompt("Nhập điểm môn Hóa:");
        let physical=prompt("Nhập điểm môn vật lý:");
        let biological=prompt("Nhập điểm môn Sinh:");

        let c=parseInt(chemistry);
        let p=parseInt(physical);
        let b=parseInt(biological);
        let average=(c+p+b)/3;
        alert("trung bình cộng của sinh viên đó: "+ average);

    </script>
</body>
</html>
