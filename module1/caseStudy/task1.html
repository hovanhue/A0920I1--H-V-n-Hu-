<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    label{
        margin-top: 10px;
    }
    input{
        width: 30%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }
    select{
        width: 30%;
    }
</style>
<body>
    <form>
        <label>Nhập họ tên</label>
        <input type="text" id="name"> <br>
        <label>Số CMND</label>
        <input type="text" id="cmnd"><br>
        <label>Ngày tháng năm sinh</label>
        <input type="date" id="date"><br>
        <label>Email</label>
        <input type="email" id="mail"><br>
        <label>Địa chỉ</label>
        <input type="text" id="add"><br>
        <label>Loại Customer</label>
        <select id="customer">
            <option value=" "></option>
            <option>Diamond</option>
            <option>Platinum</option>
            <option>Gold</option>
            <option>Silver</option>
            <option>Member</option>
        </select><br>
        <label>Giảm giá</label>
        <input type="text" id="cost"><br>
        <label>Số lượng trả kèm</label>
        <input type="text" id="num1"><br>
        <label>Số ngày thuê</label>
        <input type="text" id="num2"><br>
        <label>Loại dịch vụ</label>
        <select id="dv">
            <option value=" "></option>
            <option>Villa</option>
            <option>House</option>
            <option>Room</option>
        </select><br>
        <label>Loại phòng thuê</label>
        <select id="phong">
            <option value=" "></option>
            <option>Vip</option>
            <option>Business</option>
            <option>Normal</option>
        </select><br>
        <button id="nhap" onclick="onmouse()">Nhập</button>
        <button>Sửa</button>
        <button>Xóa</button>
    </form>

    <script>
        function onmouse() {
            let output=[
                document.getElementById("name").value,
                document.getElementById("cmnd").value,
                document.getElementById("date").value,
                document.getElementById("mail").value,
                document.getElementById("add").value,
                document.getElementById("customer").value,
                document.getElementById("cost").value,
                document.getElementById("num1").value,
                document.getElementById("num2").value,
                document.getElementById("dv").value,
                document.getElementById("phong").value
            ]
            // ( Số tiền phải trả  = giá loại dịch vụ X số ngày X ( 1 – giảm giá/100 ) )
            let rentDays=document.getElementById("num2").value;
            let discount= document.getElementById("cost").value/100;
            let money=0;
            let service=0;
            if(document.getElementById("dv").value==="Villa")
                service=500;
            else
                if(document.getElementById("dv").value==="House")
                    service=300;
                else
                    if(document.getElementById("dv").value==="Room")
                        service=100;
                    else
                        alert("bạn chưa chọn loại dịch vụ")
            money = service * rentDays * (1-discount);
            document.writeln(output);

            document.writeln("<br> Số tiền phải trả: "+money);
        }
    </script>
</body>
</html>
