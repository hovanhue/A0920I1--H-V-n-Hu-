<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="300px" width="300px" id="GameCanvas"></canvas>
    <script>
        const FPS = 30;
        let bs = 30;
        let bx, by;
        let xv, yv;
        let canvas, context;

        canvas = document.getElementById("GameCanvas");
        context = canvas.getContext("2d");

        setInterval(update, 1000 / FPS);

        bx = canvas.width/2;
        by = canvas.height/2;

        xv = Math.floor(Math.random() * 76 + 25) / FPS;
        yv = Math.floor(Math.random() * 76 + 25) / FPS;

        if (Math.floor(Math.random() * 2) == 0) {
            xv = -xv;
        }
        if (Math.floor(Math.random() * 2) == 0) {
            yv = -yv;
        }

        function update() {
            // move the ball
            bx += xv;
            by += yv;

            // bounce the ball off each wall
            if (bx - bs / 2 < 0 && xv < 0) {
                xv = -xv;
            }
            if (bx + bs / 2 > canvas.width && xv > 0) {
                xv = -xv;
            }
            if (by - bs / 2 < 0 && yv < 0) {
                yv = -yv;
            }
            if (by + bs / 2 > canvas.height && yv > 0) {
                yv = -yv;
            }

            // draw background and ball
            context.fillStyle = "black";

            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "yellow";
            context.fillRect(bx - bs / 2, by - bs / 2, bs, bs);

        }
    </script>
</body>
</html>
