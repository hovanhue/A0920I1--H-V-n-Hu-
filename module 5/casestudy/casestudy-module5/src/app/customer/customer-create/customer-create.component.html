<form [formGroup]="createCustomer" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Customer Type</label>
    <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
      <select class="custom-select" formControlName="customerType">
        <option *ngFor="let items of customerTypeList" [ngValue]="items.id">{{items.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
      <input type="text" class="form-control" id="inputName" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">BirthDay</label>
    <!--      <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">-->
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <!--      </div>-->
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Gender</label>
    <!--    <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">-->
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
  </div>
  <!--    </div>-->
  <div class="form-group row">
    <label for="inputidCard" class="col-sm-2 col-form-label">ID Card</label>
    <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
      <input type="text" class="form-control" id="inputidCard" formControlName="idCard">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
      <input type="text" class="form-control" id="inputPhoneNumber" formControlName="phoneNumber">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
      <input type="email" class="form-control" id="inputEmail" formControlName="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">
      <input type="text" class="form-control" id="inputAddress" formControlName="address">
    </div>
  </div>

  <div class="container-fluid">
    <button type="submit" class="btn btn-success">Submit</button>

     <a href="/list-customer" style="padding-left: 50%">back</a>

  </div>
</form>
