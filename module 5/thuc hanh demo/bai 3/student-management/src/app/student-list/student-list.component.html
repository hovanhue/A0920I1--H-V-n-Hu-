<h1>Student List</h1>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Mark</th>
    <th scope="col">Avatar</th>
    <th scope="col">Result</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.name | titlecase}}</td>
    <td>{{student.age}}</td>
    <td>{{student.mark}}</td>
    <td><img [src]="student.avatar" class="avt_sdtudent"></td>
    <td *ngIf="student.mark >= 5" class="text-success">Pass</td>
    <td *ngIf="student.mark < 5" class="text-danger">Fail</td>
    <td>
      <button type="button" class="btn btn-info" (click)="displayFormDetails(student.id)">Details</button>
    </td>
  </tr>
  </tbody>
</table>

<app-student-information></app-student-information>
