<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h3 style="color: aliceblue">Student List</h3>
    <div class="d-flex">
      <a style="color: aliceblue" class="btn btn-info" routerLink="/create">Add Student</a>
    </div>
  </div>
</nav>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Mark</th>
    <th scope="col">Avatar</th>
    <th scope="col">Result</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.name | titlecase}}</td>
    <td>{{student.age}}</td>
    <td>{{student.mark}}</td>
    <td><img [src]="student.avatar" class="avt_sdtudent"></td>
    <td *ngIf="student.mark >= 5" class="text-success">Pass</td>
    <td *ngIf="student.mark < 5" class="text-danger">Fail</td>
    <td>
<!--      <button type="button" class="btn btn-warning" (click)="displayFormDetails(student)">Details</button>-->
      <a class="btn btn-info" [routerLink]="['details',student.id]">Details</a> |
      <a class="btn btn-warning" routerLink="edit">Edit</a> |
      <a class="btn btn-danger" [routerLink]="['delete',student.id]">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<app-student-information (throwCurrentMark)="catchMark($event)" [studentDetail]="studentDetails"></app-student-information>
