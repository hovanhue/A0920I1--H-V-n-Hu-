<h3>Create Student</h3>
<div class="col-6">
<form [formGroup]="studentCreate"
      (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputId" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputId"
          formControlName="id" required="required">
      <span *ngIf="studentCreate.get('id').invalid && studentCreate.get('id').touched" class="text-danger">ID invalid</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName"
             formControlName="name" required="required">
      <span *ngIf="studentCreate.get('name').invalid && studentCreate.get('name').touched" class="text-danger">Name invalid</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAge"
             formControlName="age" required="required">
      <span *ngIf="studentCreate.get('age').invalid && studentCreate.get('age').touched" class="text-danger">Age invalid</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputMark" class="col-sm-2 col-form-label">Mark</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputMark"
             formControlName="mark"  required="required">
      <span *ngIf="studentCreate.get('mark').invalid && studentCreate.get('mark').touched" class="text-danger">Mark invalid</span>
    </div>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon03">Avatar</button>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile03"
             aria-describedby="inputGroupFileAddon03" formControlName="avatar"  required="required">
      <label class="custom-file-label" for="inputGroupFile03">Choose file</label>
      <span *ngIf="studentCreate.get('avatar').invalid && studentCreate.get('avatar').touched" class="text-danger">Avatar invalid</span>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <a class="btn btn-primary" style="color: aliceblue" routerLink="">back</a>
    </div>
    <div class="col-5">
      <button type="submit" class="btn btn-info">Submit</button>
    </div>
  </div>
</form>
</div>
