

<div class="card" style="width: 18rem;">
  <img [src]="student.avatar" class="card-img-top">
  <div class="card-body">
    <h5>ID: {{student.id}}</h5>
    <p>Name: {{student.name}}</p>
    <p>Age: {{student.age}}</p>
    <p>Mark: {{student.mark}}</p>
    <label>Chấm điểm: <input [(ngModel)]="student.mark" type="number"></label> <!-- two-way binding -->
  </div>
</div>
