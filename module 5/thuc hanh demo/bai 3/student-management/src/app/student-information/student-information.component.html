
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Mark</th>
    <th scope="col">Avatar</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.mark}}</td>
    <td><img [src]="student.avatar" class="avt_sdtudent"></td>
  </tr>
  </tbody>
</table>
