<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>List All Users</h1>
    <h4>
        <a href="/create">create new Users</a>
    </h4>
</center>
<form action="/">
    <label>
        <input type="text" name="key_seach">
    </label>
    <input type="submit" value="Search">
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, start:${users}">
        <td th:value="${start.count}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${user.id})}">Edit |</a>
            <a th:href="@{/delete/{id}(id=${user.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${users.number - 1}, key_search=${key_search})}" th:if="${users.hasPrevious()}">Previous</a>
    <span th:text="${users.number + 1}"></span>/<span th:text="${users.totalPages}"></span>
    <a th:href="@{'/'(page=${users.number + 1}, key_search=${key_search})}" th:if="${users.hasNext()}">Next</a>
</div>
</body>
</html>
