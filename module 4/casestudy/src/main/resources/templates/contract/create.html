<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}">
    <meta charset="UTF-8">
    <title>Create Contract</title>
</head>

<body>
<center>
    <h3><b>INFORMATION CONTRACT</b></h3>
</center>
<form th:action="@{contract/create}" method="post" th:object="${contracts}">

    <div class="form-group row">
        <label for="contractStartDate" class="col-sm-2 col-form-label">Contract Start Date</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="contractStartDate" th:field="*{contractStartDate}">
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="contractEndDate" class="col-sm-2 col-form-label">Contract End Date</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="contractEndDate" th:field="*{contractEndDate}">
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="contractDeposit" class="col-sm-2 col-form-label">Deposit</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="contractDeposit" th:field="*{contractDeposit}">
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="contractTotalMoney" class="col-sm-2 col-form-label">Total Money</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="contractTotalMoney" th:field="*{contractTotalMoney}">
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('contractTotalMoney')}" th:errors="*{contractTotalMoney}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employee" class="col-sm-2 col-form-label">Name Employee</label>
        <div class="col-sm-8">
            <select class="form-control" id="employee" th:field="*{employeeId}" required>
                <option th:each="e:${employees}" th:value="${e.employeeId}" th:text="${e.employeeName}" value=""></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="customer_id" class="col-sm-2 col-form-label">Name Customer</label>
        <div class="col-sm-8">
            <select class="form-control" id="customer_id" th:field="*{customerId}" required>
                <option th:each="c:${customers}" th:value="${c.customerId}" th:text="${c.customerName}" value=""></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="service_id" class="col-sm-2 col-form-label">Service</label>
        <div class="col-sm-6">
            <select class="form-control" id="service_id" th:field="*{serviceId}" required>
                <option th:each="s:${services}" th:value="${s.serviceId}" th:text="${s.serviceName}" value=""></option>
            </select>
        </div>
    </div>



    <button type="submit" class="btn btn-primary" style="justify-content: center; margin-left: 150px" >Create</button>
</form>

</body>
</html>
