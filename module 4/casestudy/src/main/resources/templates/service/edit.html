<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:action="@{service/edit}" method="post" th:object="${service}">
    <input type="hidden" th:field="*{serviceId}">
    <div class="form-group row">
        <label for="serviceName" class="col-sm-2 col-form-label">Name service</label>
        <div class="col-sm-2 col-lg-1">
            <select class="form-control" id="serviceName" th:field="*{serviceName}">
                <option value="1">Villa</option>
                <option value="2">House</option>
                <option value="3">Room</option>
            </select>
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="service_area" class="col-sm-2 col-form-label">Area</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="service_area" th:field="*{serviceArea}">
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('service_area')}" th:errors="*{serviceArea}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="service_cost" class="col-sm-2 col-form-label">Cost</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="service_cost" th:field="*{serviceCost}">
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('service_cost')}" th:errors="*{serviceCost}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="service_max_people" class="col-sm-2 col-form-label">Max People</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="service_max_people" th:field="*{serviceMaxPeople}">
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('service_max_people')}" th:errors="*{serviceMaxPeople}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="serviceType" class="col-sm-2 col-form-label">Type Service</label>
        <div class="col-sm-6 col-lg-1">
            <select class="form-control" id="serviceType" th:field="*{serviceTypeId}">
                <option th:each="st:${serviceTypes}" th:value="${st.serviceTypeId}" th:text="${st.serviceTypeName}" value=""></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="rentType" class="col-sm-2 col-form-label">Rent Type</label>
        <div class="col-sm-6">
            <select class="form-control" id="rentType" th:field="*{rentTypeId}">
                <option th:each="rt:${rentTypes}" th:value="${rt.rentTypeId}" th:text="${rt.rentTypeName}" value=""></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="standardRoom" class="col-sm-2 col-form-label">Standard</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="standardRoom" th:field="*{standardRoom}">
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="descriptionOtherConvenience" class="col-sm-2 col-form-label">Description Other</label>
        <div class="col-sm-8">
            <textarea type="a" class="form-control" id="descriptionOtherConvenience" th:field="*{descriptionOtherConvenience}"></textarea>
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('descriptionOtherConvenience')}" th:errors="*{descriptionOtherConvenience}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="poolArea" class="col-sm-2 col-form-label">Pool Area</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="poolArea" th:field="*{poolArea}">
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="numberOfFloors" class="col-sm-2 col-form-label">Number Floors</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="numberOfFloors" th:field="*{numberOfFloors}">
        </div>
        <th:block>
            <span th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}">Name Error</span>
        </th:block>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-left: 170px">Create</button>
</form>

</body>
</html>
