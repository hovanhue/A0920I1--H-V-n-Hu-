<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}">
    <meta charset="UTF-8">
    <title>Create Customer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>

<body>
<th:block th:include="layout/navbar::navbar"></th:block>
<center>
    <h3><b>INFORMATION CUSTOMERS</b></h3>
</center>
<form th:action="@{customer/create}" method="post" th:object="${customers}">
    <div class="form-group row">
        <label for="customerType" class="col-sm-2 col-form-label">Customer Type</label>
        <div class="col-sm-2">
            <select class="form-control" id="customerType" th:field="*{customerType}">
                <option>Diamond</option>
                <option>Platinium</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Member</option>
            </select>
        </div>
        <small style="color: red" th:error="*{customerType}">*</small>
    </div>

    <div class="form-group row">
        <label for="customerName" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customerName" th:field="*{customer_name}">
        </div>
        <small style="color: red" th:error="*{customer_name}">*</small>
    </div>

    <div class="form-group row">
        <label for="customer_birthday" class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customer_birthday" th:field="*{customer_birthday}">
        </div>
        <small style="color: red" th:error="*{customer_birthday}">*</small>
    </div>

    <div class="form-group row">
        <label for="customer_gender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-2">
            <select class="form-control" id="customer_gender" th:field="*{customer_gender}">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <small style="color: red" th:error="*{customer_gender}">*</small>
    </div>

    <div class="form-group row">
        <label for="customer_id_card" class="col-sm-2 col-form-label">ID Card</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customer_id_card" th:field="*{customer_id_card}">
        </div>
        <small style="color: red" th:error="*{customer_id_card}">*</small>
    </div>

    <div class="form-group row">
        <label for="customer_phone" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customer_phone" th:field="*{customer_phone}">
        </div>
        <small style="color: red" th:error="*{customer_phone}">*</small>
    </div>

    <div class="form-group row">
        <label for="customer_email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customer_email" th:field="*{customer_email}">
        </div>
        <small style="color: red" th:error="*{customer_email}">*</small>
    </div>

    <div class="form-group row">
        <label for="customer_address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customer_address" th:field="*{customer_address}">
        </div>
        <small style="color: red" th:error="*{customer_address}">*</small>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-left: 170px">Create</button>
</form>

</body>
</html>
