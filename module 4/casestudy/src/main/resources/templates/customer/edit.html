<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:action="@{/customer/edit}" method="post" th:object="${customer}">
    <input type="hidden" th:field="*{customerId}">
    <div class="form-group row">
        <label for="customerType" class="col-sm-2 col-form-label">Customer Type</label>
        <div class="col-sm-2">
            <select class="form-control" id="customerType" th:field="*{customerType}" required>
                <option th:each="c:${customertypes}" th:value="${c.customerTypeId}" th:text="${c.customerTypeName}" value=""></option>

            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="customerName" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customerName" th:field="*{customerName}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="customerBirthday" class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="customerBirthday" th:field="*{customerBirthday}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="customerGender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-2">
            <select class="form-control" id="customerGender" th:field="*{customerGender}">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('customerGender')}" th:errors="*{customerGender}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="customerIdCard" class="col-sm-2 col-form-label">ID Card</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customerIdCard" th:field="*{customerIdCard}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="customerPhone" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customerPhone" th:field="*{customerPhone}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="customerEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customerEmail" th:field="*{customerEmail}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="customerAddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="customerAddress" th:field="*{customerAddress}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}">Name Error</span>
        </th:block>
    </div>
    <input type="submit" class="btn btn-success" value="Update">
</form>
</body>
</html>
