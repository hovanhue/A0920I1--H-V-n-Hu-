<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:action="@{employee/edit}" method="post" th:object="${employee}">
    <input type="hidden" th:field="*{employee_id}">
    <div class="form-group row">
        <label for="employee_name" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="employee_name" th:field="*{employee_name}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employee_name')}" th:errors="*{employee_name}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employee_birthday" class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="employee_birthday" th:field="*{employee_birthday}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employee_birthday')}" th:errors="*{employee_birthday}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employee_id_card" class="col-sm-2 col-form-label">ID Card</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="employee_id_card" th:field="*{employee_id_card}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employee_id_card')}" th:errors="*{employee_id_card}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employee_salary" class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="employee_salary" th:field="*{employee_salary}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employee_salary')}" th:errors="*{employee_salary}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employee_phone" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="employee_phone" th:field="*{employee_phone}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employee_phone')}" th:errors="*{employee_phone}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employee_email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-8">
            <input  type="text" class="form-control" id="employee_email" th:field="*{employee_email}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employee_email')}" th:errors="*{employee_email}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employee_address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-8">
            <input  type="text" class="form-control" id="employee_address" th:field="*{employee_address}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employee_address')}" th:errors="*{employee_address}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="position" class="col-sm-2 col-form-label">Position</label>
        <div class="col-sm-6 col-md-3 col-lg-2">
            <select class="form-control" id="position" th:field="*{position}">
                <option th:each="p:${positions}" th:value="${p.position_id}" th:text="${p.position_name}" value=""></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="education_degree" class="col-sm-2 col-form-label">Education Degree</label>
        <div class="col-sm-6 col-md-3 col-lg-2">
            <select class="form-control" id="education_degree" th:field="*{education_degree}">
                <option th:each="e:${educationDegrees}" th:value="${e.education_degree_id}" th:text="${e.education_degree_name}" value=""></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="division" class="col-sm-2 col-form-label">Division</label>
        <div class="col-sm-6 col-md-3 col-lg-2">
            <select class="form-control" id="division" th:field="*{division}">
                <option th:each="d:${divisions}" th:value="${d.division_id}" th:text="${d.division_name}" value=""></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputUsername">Username</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="inputUsername" th:field="*{user.username}"/>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-left: 170px">Create</button>
</form>

</body>
</html>
