<body>
<center>
    <h3><b>INFORMATION EMPLOYEE</b></h3>
</center>
<form th:action="@{employee/create}" method="post" th:object="${employees}">
    <div class="form-group row">
        <label for="employeeName" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="employeeName" th:field="*{employeeName}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employeeBirthday" class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="employeeBirthday" th:field="*{employeeBirthday}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employeeIdCard" class="col-sm-2 col-form-label">ID Card</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="employeeIdCard" th:field="*{employeeIdCard}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employeeSalary" class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="employeeSalary" th:field="*{employeeSalary}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employeePhone" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="employeePhone" th:field="*{employeePhone}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employeeEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="employeeEmail" th:field="*{employeeEmail}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="employeeAddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="employeeAddress" th:field="*{employeeAddress}">
        </div>
        <th:block>
            <span style="color: red" th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}">Name Error</span>
        </th:block>
    </div>

    <div class="form-group row">
        <label for="position" class="col-sm-2 col-form-label">Position</label>
        <div class="col-sm-6 col-md-3 col-lg-2">
            <select class="form-control" id="position" th:field="*{positionId}">
                <option th:each="p:${positions}" th:value="${p.positionId}" th:text="${p.positionName}"
                        value=""></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="education_degree" class="col-sm-2 col-form-label">Education Degree</label>
        <div class="col-sm-6 col-md-3 col-lg-2">
            <select class="form-control" id="education_degree" th:field="*{educationDegree}">
                <option th:each="e:${educationDegrees}" th:value="${e.educationDegreeId}"
                        th:text="${e.educationDegreeName}" value=""></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="division" class="col-sm-2 col-form-label">Division</label>
        <div class="col-sm-6 col-md-3 col-lg-2">
            <select class="form-control" id="division" th:field="*{divisionId}">
                <option th:each="d:${divisions}" th:value="${d.divisionId}" th:text="${d.divisionName}"
                        value="">
                </option>
            </select>
        </div>
    </div>


        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputUsername" th:field="*{userId.username}">
            </div>
            <th:block>
                <span style="color: red" th:if="${#fields.hasErrors('userId.username')}" th:errors="*{userId.username}">Name Error</span>
            </th:block>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" th:field="*{userId.password}">
            </div>
            <th:block>
                <span style="color: red" th:if="${#fields.hasErrors('userId.password')}" th:errors="*{userId.password}">Name Error</span>
            </th:block>
        </div>

    <th:block th:object="${userRole}">
        <div class="form-group row">
            <label for="inputUserRole">Role</label>
            <div class="col-sm-6 col-md-3 col-lg-2 col-form-label">
                <select id="inputUserRole" class="custom-select" th:field="*{roles}" required>
                    <option th:each="r:${roles}" th:value="${r.roleId}" th:text="${r.roleName}" value=""></option>
                </select>
            </div>
        </div>
    </th:block>

    <button type="submit" class="btn btn-primary" style="margin-left: 170px">Create</button>
</form>

</body>
</html>
