<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<center>
    <h1>Book</h1>
    <a href="/">Home</a> <br>
    <a href="/give-book-form/">Give Book Back </a>
</center>
<table >
    <thead>
    <tr>
        <th> ID</th>
        <th> Title</th>
        <th> Amount</th>
        <th> Quantity</th>
        <th> Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, start:${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.amount}"></td>
        <td th:text="${book.quantity}"></td>
        <td>
            <a th:href="@{/borrow-book-form/{id}(id=${book.getId()})}">Borrow Book |</a>
            <a th:href="@{/give-book-form}">Give book</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${books.number - 1})}"
       th:if="${books.hasPrevious()}">Previous</a>
    <span th:text="${books.number + 1}"></span>/<span th:text="${books.totalPages}"></span>
    <a th:href="@{'/'(page=${books.number + 1})}" th:if="${books.hasNext()}">Next</a>

</div>
</body>
</html>
